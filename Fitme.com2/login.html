<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Sign in Page</title>
    <link rel="stylesheet" type="text/css" href="login.css">


</head>
<body>
<div class="login">
    <div class="form" >
        <header><link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
        </header>
        <form class="signup">
            <div id="btn"></div>
            <button type="button" class="toggle-btn">Login</button>
            <button type="button" class="toggle-btn">Sign Up</button>
            <input type="text" placeholder="Enter Userame,Email Here" />
            <input type="text" placeholder="Enter Password" />
            
            <div class="submit-div">
               
                <input type="submit" class="submit-div input" value="SIGN IN " > </input>
                
            </div>
                                           
        </form>                        
    </div>
</div>
</body>
